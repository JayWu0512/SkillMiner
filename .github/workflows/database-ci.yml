name: SkillMiner database CI Check

on:
  push:
    paths:
      - 'database/**'
      - '.github/workflows/database-ci.yml'
  pull_request:
    paths:
      - 'database/**'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: database

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: make install

      - name: Lint with flake8
        run: make lint

      - name: Run tests
        run: make test-ci

      - name: Clean
        if: always()
        run: make clean
