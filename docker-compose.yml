version: "3.8"

# =====================================================
# Shared Airflow configuration (anchor)
# This block defines common settings reused by
# airflow-webserver, airflow-scheduler, and airflow-init.
# =====================================================
x-airflow-common: &airflow-common
  image: apache/airflow:2.8.1-python3.11
  environment: &airflow-common-env
    # ---- Core Airflow settings ----
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-postgres/airflow
    AIRFLOW__CORE__FERNET_KEY: ""
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: "true"
    AIRFLOW__CORE__LOAD_EXAMPLES: "false"
    AIRFLOW__API__AUTH_BACKENDS: "airflow.api.auth.backend.basic_auth"

    # ---- Your custom environment variables ----
    # These values will be taken from the root .env file
    DB_HOST: ${DB_HOST}
    DB_NAME: ${DB_NAME}
    DB_USER: ${DB_USER}
    DB_PASSWORD: ${DB_PASSWORD}
    DB_PORT: ${DB_PORT:-5432}
    GITHUB_TOKEN: ${GITHUB_TOKEN}
    YOUTUBE_API_KEY: ${YOUTUBE_API_KEY}
    AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
    AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
    AWS_DEFAULT_REGION: ${AWS_DEFAULT_REGION:-us-east-1}
    S3_BUCKET_NAME: ${S3_BUCKET_NAME}

    # Extra pip requirements if needed (leave empty otherwise)
    _PIP_ADDITIONAL_REQUIREMENTS: ""

  # Mount local folders into the Airflow container
  # Paths are relative to the project ROOT directory.
  volumes:
    - ./airflow/dags:/opt/airflow/dags
    - ./airflow/logs:/opt/airflow/logs
    - ./airflow/plugins:/opt/airflow/plugins
    # Mount backend source code so Airflow can import your Python modules
    - ./backend/src:/opt/airflow/src

  # Airflow user inside the container
  user: "${AIRFLOW_UID:-50000}:0"

  # Common dependency: wait for the Airflow Postgres DB to be healthy
  depends_on: &airflow-common-depends-on
    airflow-postgres:
      condition: service_healthy

  networks:
    - skillminer

services:
  # =====================================================
  # 1) Postgres for Airflow metadata
  # This is NOT your app DB; it's only for Airflow itself.
  # =====================================================
  airflow-postgres:
    image: postgres:13
    container_name: airflow-postgres
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - airflow-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 5s
      retries: 5
    restart: always
    networks:
      - skillminer

  # =====================================================
  # 2) Airflow Webserver (UI)
  # Access UI at: http://localhost:8080
  # =====================================================
  airflow-webserver:
    <<: *airflow-common
    container_name: airflow-webserver
    command: webserver
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 10s
      timeout: 10s
      retries: 5
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  # =====================================================
  # 3) Airflow Scheduler
  # Runs your DAGs according to their schedules.
  # =====================================================
  airflow-scheduler:
    <<: *airflow-common
    container_name: airflow-scheduler
    command: scheduler
    healthcheck:
      test:
        [
          "CMD-SHELL",
          'airflow jobs check --job-type SchedulerJob --hostname "$${HOSTNAME}"',
        ]
      interval: 10s
      timeout: 10s
      retries: 5
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  # =====================================================
  # 4) Airflow Init
  # One-time initialization: creates DB tables and admin user.
  # =====================================================
  airflow-init:
    <<: *airflow-common
    container_name: airflow-init
    entrypoint: /bin/bash
    command:
      - -c
      - |
        mkdir -p /sources/logs /sources/dags /sources/plugins
        chown -R "${AIRFLOW_UID:-50000}:0" /sources/{logs,dags,plugins}
        exec /entrypoint airflow version
    environment:
      <<: *airflow-common-env
      _AIRFLOW_DB_UPGRADE: "true"
      _AIRFLOW_WWW_USER_CREATE: "true"
      _AIRFLOW_WWW_USER_USERNAME: ${_AIRFLOW_WWW_USER_USERNAME:-airflow}
      _AIRFLOW_WWW_USER_PASSWORD: ${_AIRFLOW_WWW_USER_PASSWORD:-airflow}
    user: "0:0"
    volumes:
      - ./airflow:/sources
    networks:
      - skillminer

  # =====================================================
  # 5) Backend (FastAPI)
  # Your SkillMiner backend API.
  # Swagger docs: http://localhost:8000/docs
  # =====================================================
  backend:
    build: ./backend
    container_name: skillminer-backend
    env_file:
      - ./backend/.env        # Backend-specific secrets & config
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./backend/chroma:/app/chroma
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    networks:
      - skillminer

  # =====================================================
  # 6) Frontend (React / Vite)
  # Your SkillMiner web UI.
  # Access at: http://localhost:3000
  # =====================================================
  frontend:
    build: ./frontend
    container_name: skillminer-frontend
    # If you have frontend-specific env vars, put them in this file
    env_file:
      - ./frontend/.env
    ports:
      - "3000:3000"          # host:container port mapping
    volumes:
      - ./frontend:/app
    depends_on:
      - backend
    command: npm run dev -- --host 0.0.0.0 --port 3000
    restart: unless-stopped
    networks:
      - skillminer

  # =====================================================
  # 7) Database helper
  # Runs your data-generation and pytest pipeline from /database.
  # This is not a long-running service; it's a job container.
  # =====================================================
  database-helper:
    build: ./database
    container_name: skillminer-database-helper
    working_dir: /app
    volumes:
      - ./database:/app
    environment:
      TINY_N_PER_GROUP: "2"
      TINY_MAX_ROWS: "2000"
      TINY_GEN_TOP_SKILLS: "0"
    command: >
      bash -lc "
      python scripts/make_test_data.py &&
      pytest -vv --cov=src --cov-report=term-missing
      "
    networks:
      - skillminer

# =====================================================
# Shared network & volumes
# =====================================================
networks:
  skillminer:
    driver: bridge

volumes:
  airflow-postgres-data:
